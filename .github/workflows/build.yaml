name: build GDSearch

on:
  push:
    branches:
      - master
      - linux-support

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        uses: gittools/actions/gitversion/execute@v0

  build:
    needs: [create-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: ["linux-x64", "win-x64"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet 8.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - run: dotnet --version
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test
      - run: dotnet publish GrimSearch/GrimSearch.csproj --self-contained -r ${{ matrix.runtime }}
